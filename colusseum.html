<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <title>STEMGladiators</title>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div class="news-container">
            <div class="title">
                JOIN US!
            </div>
            <ul>
                <li>
                    ARE YOU LOOKING TO FIND STEM COMPETITIONS AROUND THE COUNTRY? 
                </li>
                <li>
                    OR PERHAPS PROGRAMS AND COURSES IN STEM?
                </li>
                <li>
                    OR EVEN STEM RELATED GAMES?
                </li>
                <li>
                    BECOME A STEMGLADIATOR TODAY AND COMBAT EVERYTHING STEM!
                </li>
            </ul>
        </div>
        <div class="container">
            <a href="index.html"><img class="logo" src="resources/images/logo.png" width="100" height="100"></a>
            <p class="text">STEMGladiators</p>
        </div>
        <header>
            <nav>
                <div class="sidebar">
                    <a href="index.html">Home</a>
                    <a class="active" href="colusseum.html">The Colusseum</a>
                </div>
            </nav>
        </header>
        <div class="search">
            <div class="input-filter">
                <input type="text" id="filterInput" class="filter" placeholder="Search..." onkeyup="searchSTEM()">
            </div>
        </div>
        <div class="button-container">
            <button class="but active" onclick="filterSelection('all')">All</button>
            <button class="but" onclick="filterSelection('competitions')">Competitions</button>
            <button class="but" onclick="filterSelection('programs')">Programs</button>
            <button class="but" onclick="filterSelection('courses')">Courses</button>
            <button class="but" onclick="filterSelection('resources')">Resources</button>
            <button class="but" onclick="filterSelection('games')">Games</button>
        </div>
        <div class="card-container"></div>
        <script src="colusseum.js"></script>
    </body>
</html>
